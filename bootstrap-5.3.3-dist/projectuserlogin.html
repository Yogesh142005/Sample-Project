<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>user login</title>
</head>
<body>
    <div>
        <div class="carousel slide" id="demo" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner" style="height:500px;">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/portrait-young-man-posing_23-2148916390.jpg?t=st=1741944243~exp=1741947843~hmac=8980d1a863e0e885720b51e8a0c29e89c4aa6ad239e49efb06d4054c1a41b739&w=1380" style="width:cover" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="https://plus.unsplash.com/premium_photo-1661281366900-88b41445a004?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width:cover" class="d-block">

                </div>
                <div class="carousel-item">     
                    <img src="https://img.freepik.com/free-photo/woman-model-business-suit-wearing-hat_1303-17693.jpg?t=st=1741944423~exp=1741948023~hmac=21cde18e0868337fc077d94d8c3f29144f30f9678d6fc5c997110ac6676bd4a4&w=1380" style="width:cover" class="d-block">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousal-control-prev-icon"></span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousal-control-next-icon"></span>
            </button>
        </div> 
    </div>





    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
