<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <title>Gofashion</title>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .mainbody {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Ensures it covers the full viewport height */
            overflow: hidden;
        }
        
        .mainbody::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://a.storyblok.com/f/165154/1456x816/ef3e5037c9/04_microfiber-fabric.png/m/1000x0/");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    
            z-index: -1;
        }
        .div2card:hover{
            border: 4px beige;
        }
        .div1card:hover{
            border:4px beige;
            
        }
        .div1card, .div2card {
            position: relative;
            z-index: 1;
        }
        
      
      .div1card{
        background-image: url("https://images.unsplash.com/39/lIZrwvbeRuuzqOoWJUEn_Photoaday_CSD%20%281%20of%201%29-5.jpg?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-repeat: no-repeat;
        width: 150px;
        height: 200px;
        margin-left: 700px;
        margin-top:400px ;
        background-size: cover;
        border-radius: 4px;
      }
      .div2card{
        background-image: url("https://images.unsplash.com/photo-1613915617430-8ab0fd7c6baf?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-repeat: no-repeat;
        background-size: cover;
        width: 150px;
        margin-left:50px;
        margin-top:400px;
        height:200px;
        border-radius: 4px;
      }
      .h4card1,.h4card2{
        text-align: center;
        padding-top: 50px;
        font-style: italic;
        -moz-text-size-adjust: 10px;
      }
      .webname{
        text-size-adjust:initial;
        font-style: italic;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: larger;
      }
    </style>

                <div class="card-body">
                  <b>  <h1 class="text-light h4card1">Business</h1></b>
                </div>
            </div>

        <a href="user.html" class="text-decoration-none">

</div>
