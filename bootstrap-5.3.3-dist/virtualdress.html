<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR Dress Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { text-align: center; padding: 50px 0; }
        .hero-section h1 { font-size: 2.5rem; font-weight: bold; }
        .hero-section p { font-size: 1.2rem; }
        .btn-dark { padding: 10px 20px; font-size: 1rem; }
        .model-container { text-align: center; margin-top: 20px; }
        model-viewer { width: 100%; height: 500px; }
        .gallery img { width: 100%; border-radius: 10px; cursor: pointer; }
        .brand-bar { background-color: black; color: white; text-align: center; padding: 10px; }
        .brand-bar span { margin: 0 15px; font-size: 1.2rem; }
        .platformclass{
            background-color: bisque;
        }
      
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white px-4">
        <a class="navbar-brand fw-bold" href="#">Go Fashion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Customize</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="hero-section">
        <h1>Find Your Virtual Fashion Statement</h1>
        <p>Experience AR/VR fashion like never before.</p>
        <button class="btn btn-dark">Explore Now</button>
    </header>
    
    <div class="brand-bar platformclass text-dark">
        <span class="brand">eBay</span>
        <span class="brand">Amazon.com</span>
        <span class="brand">AJIO</span>
        <span class="brand">eBay</span>
        <span class="brand">AJIO</span>
    </div>

    <div class="container mt-4">
        <h2 class="text-center">View Your AR/VR Dress</h2>
        <div class="model-container">
            <model-viewer src="dress.glb" alt="3D Dress Model" auto-rotate camera-controls ar></model-viewer>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="text-center">Most Popular Dresses</h3>
        <div class="row gallery mt-3">
            <div class="col-md-4"><img src="https://plus.unsplash.com/premium_photo-1718913936342-eaafff98834b?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dress 1"></div>
            <div class="col-md-4"><img src="https://plus.unsplash.com/premium_photo-1718913936342-eaafff98834b?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dress 2"></div>
            <div class="col-md-4"><img src="https://plus.unsplash.com/premium_photo-1718913936342-eaafff98834b?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dress 3"></div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h3>Upload Your Own Dress Model</h3>
        <input type="file" class="form-control mt-3" accept=".glb, .gltf">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
