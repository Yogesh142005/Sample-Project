<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
           background-color: bisque;
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/new-season-red-banner-template_1361-1687.jpg?t=st=1742361182~exp=1742364782~hmac=28b83c034257f314135e4dcbeff1456945a3dbb8d26fbefedbb109866def2869&w=1380");
        }
        .login-container {
            position: relative;
            width: 70%;
            max-width: 900px;
            background-color: #61584b;
            border-radius: 20px;
            overflow: hidden; 
            display: flex;
            align-items: center;
            padding: 30px; 
            margin: 50px auto;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
            margin-left: 500px;
            background-image: url("https://img.freepik.com/free-vector/sale-banner-template-with-watercolor-leaves_1361-1252.jpg?t=st=1742360654~exp=1742364254~hmac=39f38ea9f58dcd05cb16407be8bfdc15bba86e197f98ee5817834444432ea22b&w=1380");
        }
        .login-container .left {
            width: 55%;
        }
        .login-container .left img {
            width: 550px;
            height: 600px;
            border-radius: 10px;
        }
        .login-container .right {
            width: 45%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .login-container .right h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
        }
        .form-control:focus {
            background: transparent;
            color: white;
            border-color: white ;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #ffcc66;
            color: black;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            text-decoration: none;
        }
        .left{
            margin: 20px;
        }
        .right:hover,.left:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left">
            <img src="https://img.freepik.com/free-psd/fashion-sales-poster-template_23-2148979210.jpg?t=st=1742360054~exp=1742363654~hmac=cc3ac971f46b1e51eceae0575970fe1516bd1ce950c8c7d8900ebdcea06facac&w=826" alt="Shopping Fashion">
        </div>
        <div class="right">
            <h2>Welcome!</h2>
            <form>
                <div class="mb-3" >
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-custom w-100"><a href="maindiv4.html" class="text-dark">Continue â†’</a></button>
                <div class="text-center mt-3">
                    <small>SIGN UP <a href="maindiv4.html" class="text-light">Register Now</a></small>
                </div>
            </form>
            <div class="text-center social-icons mt-4">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
