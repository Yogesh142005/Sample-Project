<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressing Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
        }
        .left-section img {
            width: 250px;
            height: auto;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity:1px;
            border-radius: 5px;
            margin: 5px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .product-list img {
            width: 100px;
            height: 120px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .btn-add {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">DRESSING ROOM</h2>
        <p class="text-center">HM.COM / DRESSING ROOM</p>
        
        <div class="main-content">
            <div class="left-section">
                <img src="model.png" alt="Model Image">
            </div>
            <div class="right-section bg-secondary">
                <h4>New Look</h4>
                <p>Skinny Low Jeans &pound;29.99</p>
                <p>Blouse &pound;14.99</p>
                <p>Total: $pound;44.98</p>
                <button class="btn-add">ADD ALL TO BAG</button>
                
                <div class="product-list bg-secondary">
                    <img src="https://img.freepik.com/free-photo/trendy-top-design-mockup-presented-wooden-hanger_460848-14022.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Blouse">
                    <img src="https://img.freepik.com/premium-photo/png-fashion-dress-skirt-gown_53876-710887.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Skirt">
                  <a href="#"><img src="https://img.freepik.com/free-photo/still-life-rendering-jackets-display_23-2149745027.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Jacket"></a>
                    <img src="https://img.freepik.com/free-psd/brown-waffle-knit-sweater-wooden-hanger-autumn-winter-fashion-apparel-cozy-comfortable-clothing-style_632498-31381.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Cardigan">
                    <img src="https://img.freepik.com/free-photo/texture-blue-background-clothes-color_1203-6522.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Skinny Jeans">
                    <img src="https://img.freepik.com/premium-psd/studio-shot-black-tshirt-white-background_1153121-10726.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Linen Top">
                    <img src="https://i.pinimg.com/736x/45/0f/ad/450fad39cac518f201266c2e0e9ad4c5.jpg" alt="Bag">
                    <img src="https://img.freepik.com/premium-photo/blue-shirt-white-isolated_267651-1565.jpg?uid=R191415540&ga=GA1.1.1411059248.1741855983&semt=ais_hybrid" alt="Shirt">
                    <img src="https://i.pinimg.com/474x/02/e1/86/02e186fc9b3c5023c0f0b575d3eef87a.jpg" alt="Jacket">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <h3>Upload Your Own Dress Model</h3>
        <input type="file" class="form-control mt-3" accept=".glb, .gltf">
    </div>
</body>
</html>
